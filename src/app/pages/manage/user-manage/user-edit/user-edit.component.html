<div class="body-container" nz-row nzType="flex" nzJustify="center">
  <div nz-col nzLg="16" nzMd="16" nzXs="24" nzSm="24">
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired>
          <span>
            昵称
            <i nz-icon nz-tooltip nzTitle="你的虚拟网名" type="question-circle" theme="outline"></i>
          </span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input [disabled]="true" id="nickname" formControlName="nickname">
          <nz-form-explain *ngIf="validateForm.get('nickname').dirty && validateForm.get('nickname').errors">请输入昵称!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="publishCategory">可发表分类</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <nz-select [nzMaxTagCount]="5" [nzMaxTagPlaceholder]="tagPlaceHolder" formControlName="publishCategory"  nzMode="multiple" nzPlaceHolder="可发表分类">
            <nz-option *ngFor="let sc of secondCategories" [nzLabel]="sc.secondCategoryName" [nzValue]="sc.secondCategoryId"></nz-option>
          </nz-select>
          <ng-template #tagPlaceHolder let-selectedList>
            等...
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="manageCategory">管理分类</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <nz-select [nzMaxTagCount]="5" [nzMaxTagPlaceholder]="tagPlaceHolder" formControlName="manageCategory"  nzMode="multiple" nzPlaceHolder="管理分类">
            <nz-option *ngFor="let sc of secondCategories" [nzLabel]="sc.secondCategoryName" [nzValue]="sc.secondCategoryId"></nz-option>
          </nz-select>
          <ng-template #tagPlaceHolder let-selectedList>
            等...
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row style="margin-bottom:8px;">
        <nz-form-control nz-col>
          <button nz-button nzType="primary" class="btn-style" (click)="saveUserInfo()">确认</button>
          <button nz-button nzType="primary" class="btn-style" (click)="cancelEdit()">取消</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
